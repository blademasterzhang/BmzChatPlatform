<ion-header>
  <ion-navbar>
    <ion-title>
      王者荣耀
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<img src="http://game.gtimg.cn/images/yxzj/img201606/heroimg/191/191-bigskin-1.jpg"/>
    <div padding class="background-white">
        <span class="line-height-28 font-large-bold">
            大乔  21岁
        </span>
        <br/>
        <span class="line-height-28 color-gray">
        贵阳|期望一年内结婚
        </span>
        <br/>
        <span class="line-height-28 color-gray">
        UID:1560988
        </span>
    </div>

<div padding class="background-white margin-top-10 padding-bottom-0">
        <span class="line-height-28">
            照片 23
        </span>
        <div class="border-1-solid-gray"></div>
</div>
<ion-grid class="background-white">
          <ion-row>
            <ion-col col-4><img src="../../assets/img/thumbnail-puppy-4.jpg"></ion-col>
            <ion-col col-4><img src="../../assets/img/thumbnail-puppy-4.jpg"></ion-col>
            <ion-col col-4><img src="../../assets/img/thumbnail-puppy-4.jpg"></ion-col>
            <ion-col col-4><img src="../../assets/img/thumbnail-puppy-4.jpg"></ion-col>
            <ion-col col-4><img src="../../assets/img/thumbnail-puppy-4.jpg"></ion-col>
            <ion-col col-4><img src="../../assets/img/thumbnail-puppy-4.jpg"></ion-col>
          </ion-row>
</ion-grid>

    <ion-list no-border>

      <ion-list-header>
        Classes
      </ion-list-header>

      <ion-item>
        <ion-icon name='planet' item-start></ion-icon>
        Astronomy
        <ion-note item-end>
        To the moon
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          Muggle Studies
        </ion-label>
        <ion-icon name='body' item-start></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name='leaf' item-start></ion-icon>
        Herbology
        <ion-icon name='rose' item-end color="secondary"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-icon name='flask' item-start></ion-icon>
        Potions
        <ion-note item-end>
        Poisonous
        </ion-note>
      </ion-item>
  </ion-list>


  <ion-list>

    <ion-list-header>
      Activities
    </ion-list-header>

    <ion-item>
      Incantation
      <ion-icon name='color-wand' item-start></ion-icon>
      <ion-note item-end>Crucio!</ion-note>
    </ion-item>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        Quidditch Practice
      </ion-label>
      <ion-icon name='brush' item-start></ion-icon>
    </ion-item>


    <ion-item>
      <ion-icon name='wine' item-start></ion-icon>
      Mead Drinking
      <ion-note item-end>Yes please</ion-note>
    </ion-item>


  </ion-list>

  <ion-list>

    <ion-list-header>
      Friends
    </ion-list-header>

    <ion-item>
      <ion-icon name='flash' item-start></ion-icon>
      Harry
      <ion-note item-end>The boy who lived</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='book' item-start></ion-icon>
      Hermoine
      <ion-note item-end>Muggle-born</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='beer' item-start></ion-icon>
      Ron
      <ion-note item-end>Brilliant!</ion-note>
    </ion-item>


  </ion-list>
  
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-6 center text-center>
      <button ion-button  color="secondary" round  ion-button icon-left>
        <ion-icon name="heart"></ion-icon>
        喜欢
      </button>
    </ion-col>
    <ion-col col-6 center text-center>
      <button ion-button  color="secondary" round  ion-button icon-left (click)="openModal({charNum: 0})">
        <ion-icon name="chatbubbles"></ion-icon>
        聊天
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
