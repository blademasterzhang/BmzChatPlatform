<ion-header>
  <ion-navbar>
    <ion-title>王者荣耀</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item style="text-align: center;">
      <img src="assets/img/ica-slidebox-img-3.png" class="slide-image"/>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="用户名/手机" [(ngModel)]="code"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="密码" [(ngModel)]="pwd"></ion-input>
    </ion-item>

  </ion-list>
<p>{{err_message}}</p>
  <div padding>
    <button ion-button color="primary" block (click)="loginIn()">登录</button>
  </div>

</ion-content>
