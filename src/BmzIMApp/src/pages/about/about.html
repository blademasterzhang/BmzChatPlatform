<ion-header>
  <ion-navbar>
    <ion-title>
      王者荣耀
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="{{UserDetail.backgroundImg}}"/>
    <div padding class="background-white">
        <span class="line-height-28 font-large-bold">
            {{UserDetail.realName}}  {{UserDetail.age}}
        </span>
        <br/>
        <span class="line-height-28 color-gray">
          {{UserDetail.address}}
        </span>
    </div>

<ion-list border>

      <ion-list-header>
        照片 {{UserDetail.imgList.length}}
      </ion-list-header>
        <div class="border-1-solid-gray"></div>
    <ion-grid class="background-white">
              <ion-row >
                <ion-col col-4 *ngFor="let item of UserDetail.imgList"><img class="square-img" [ngStyle]="{'background-image':'url(' + item + ')'}"/></ion-col>
                 <!-- <ion-col col-4>
                  <div class="cover-layer">
                    +17<span class="color-gray">More</span>
                  </div>
                  <img class="square-img" style="background:url(http://game.gtimg.cn/images/yxzj/img201606/heroimg/193/193-bigskin-1.jpg)"/>
                </ion-col> -->
              </ion-row>
    </ion-grid>
  </ion-list>

  <ion-list border>
    <ion-list-header>
       个人签名
    </ion-list-header>
        <div class="border-1-solid-gray"></div>

    <p class="p-desc">{{UserDetail.personSign}}
    </p>

  </ion-list>

  <ion-list border>

      <ion-list-header>
        基本信息
      </ion-list-header>

        <div class="border-1-solid-gray"></div>

      <ion-item>
        <ion-note>
          昵称
        </ion-note>
        <span item-end>{{UserDetail.realName}}</span>
      </ion-item>

      <ion-item>
        <ion-note>
          性别
        </ion-note>
        <span item-end>{{UserDetail.sexName}}</span>
      </ion-item>

      <ion-item>
          <ion-note>
          年龄
        </ion-note>
        <span item-end>{{UserDetail.age}}</span>
      </ion-item>

      <ion-item>
          <ion-note>
          地区
        </ion-note>
        <span item-end>{{UserDetail.address}}</span>
      </ion-item>
  </ion-list>

    <ion-list border>

      <ion-list-header>
        操作
      </ion-list-header>

        <div class="border-1-solid-gray"></div>

      <ion-item (click)="loginOut()">
      登出
      </ion-item>

      <ion-item (click)="exitApp()">
      关闭
      </ion-item>
  </ion-list>
</ion-content>
