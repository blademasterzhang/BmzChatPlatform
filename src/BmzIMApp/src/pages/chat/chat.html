<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of chats">
        <ion-col col-3>
          <ion-thumbnail item-start *ngIf="item.userCode!= myInfo.userCode">
            <img src="{{item.avator}}">
          </ion-thumbnail>
        </ion-col>
        <ion-col col-6>
          <p>{{item.message}}</p>
        </ion-col>
        <ion-col col-3>
          <ion-thumbnail item-start *ngIf="item.userCode== myInfo.userCode">
            <img src="{{item.avator}}">
          </ion-thumbnail>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-input type="text" [(ngModel)]="chat_input" ></ion-input>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="send()">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
