<ion-header>
  <ion-navbar>
    <ion-title>
      {{userInfos[1].realName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="content-scroll" id="chat-autoscroll" style="height: 100%; overflow-y: scroll">
    <ion-grid>
      <ion-row *ngFor="let item of chats">
          <ion-col col-2>
            <ion-thumbnail item-start *ngIf="item.userCode!= userInfos[0].userCode">
              <img src="{{userInfos[1].avator}}">
            </ion-thumbnail>
          </ion-col>
          <ion-col col-8>
            <span class="chat-message" *ngIf="item.userCode!= userInfos[0].userCode">{{item.message}}</span>
            <span class="chat-message right-chat-message" *ngIf="item.userCode== userInfos[0].userCode">{{item.message}}</span>
          </ion-col>
          <ion-col col-2>
            <ion-thumbnail item-start *ngIf="item.userCode== userInfos[0].userCode">
              <img src="{{userInfos[0].avator}}">
            </ion-thumbnail>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <elastic-textarea #txtChat placeholder="Send a message" lineHeight="20" maxExpand="5"></elastic-textarea>
    <!--<ion-input type="text" [(ngModel)]="chat_input" ></ion-input>-->
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="send()">
        Send
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
