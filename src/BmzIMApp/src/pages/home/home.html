<ion-header>
  <ion-toolbar>
    <ion-buttons start>
    </ion-buttons>
    <ion-title>王者荣耀</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="cards-bg">
  <ion-card *ngFor="let item of nearbyUsers" (click)="openModal({userCode: item.userCode})">
    <img [ngStyle]="{'background-image':'url(' + item.backgroundImg + ')'}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.realName}}
      </ion-card-title>
      <span>{{item.age}} . {{item.sexName}}</span><span class="float-right">{{item.address}}</span>
      <p class="description-message">
        {{item.personSign}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
